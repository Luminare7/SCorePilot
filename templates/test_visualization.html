{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Score Visualization Test</h2>
            </div>
            <div class="card-body">
                {% if visualization_path %}
                    <img src="{{ url_for('static', filename=visualization_path) }}" 
                         alt="Test score visualization" 
                         class="img-fluid">
                {% else %}
                    <div class="alert alert-warning">
                        No visualization available.
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

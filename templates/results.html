{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card mb-4">
            <div class="card-header">
                <h2 class="mb-0">Score Visualization</h2>
            </div>
            <div class="card-body text-center">
                {% if visualization_path %}
                    <img src="{{ url_for('static', filename=visualization_path) }}" 
                         alt="Score Visualization" 
                         class="img-fluid"
                         style="max-width: 100%; height: auto;"
                         onerror="this.onerror=null; this.src='{{ url_for('static', filename='images/score-placeholder.png') }}'; this.alt='Score visualization unavailable';">
                {% else %}
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle"></i>
                        Score visualization is currently unavailable.
                    </div>
                {% endif %}
            </div>
        </div>

        <!-- Rest of the template remains the same -->
        [Previous template content]
    </div>
</div>
{% endblock %}

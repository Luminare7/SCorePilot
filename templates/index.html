{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center mb-0">Upload Music Scores</h2>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data" class="text-center" id="uploadForm">
                    <div class="upload-zone mb-4" id="dropZone">
                        <input type="file" class="d-none" id="file" name="file" accept=".musicxml,.xml" multiple>
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <h4>Drag and drop your MusicXML files here</h4>
                        <p class="text-muted">or click to browse</p>
                        <div class="mt-2">
                            <small class="text-muted">
                                Accepted formats: .musicxml, .xml (Max size: 10MB per file)
                            </small>
                        </div>
                        <div id="fileInfo" class="mt-3 d-none">
                            <p class="mb-2">Selected files:</p>
                            <div class="alert alert-info">
                                <i class="fas fa-file-code me-2"></i>
                                <span id="fileList">No files selected</span>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <i class="fas fa-analyze me-2"></i>
                        Analyze Scores
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Loading Spinner Overlay -->
<div class="spinner-overlay" id="loadingOverlay">
    <div class="text-center">
        <div class="spinner-border text-primary mb-3" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h5 class="text-white">Analyzing your scores...</h5>
    </div>
</div>
{% endblock %}

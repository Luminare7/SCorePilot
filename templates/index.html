{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center mb-0">Upload Music Scores</h2>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data" class="text-center" onsubmit="return validateForm()">
                    <div class="mb-4">
                        <label for="files" class="form-label">Select MusicXML files</label>
                        <input type="file" class="form-control" id="files" name="files[]" accept=".musicxml,.xml" required multiple>
                        <div class="form-text">Supported formats: .musicxml, .xml (max size per file: 10MB)</div>
                        <div id="selectedFiles" class="mt-2"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze Scores</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
